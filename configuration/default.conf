
user  					nobody;
worker_processes 		1;
pid        				logs/nginx.pid;
worker_connections  	1024;
client_max_body_size	100M;

server {
    listen      8081 default_server;
    server_name YoupiBanane;

    root /YoupiBanane;
	index youpi.bad_extension;

    location / {
		allowed_methods GET;
    }

    location /directory/ {
		allowed_methods GET;
		rewrite /;
    }

    location /put_test/ {
		allowed_methods PUT;
		rewrite /data/youpi_put_test/;
		root /;
    }

    location = /directory/youpi.bla {
		allowed_methods GET POST;
		rewrite /;
		cgi ./cgi_tester;
    }

    location ~ .(bla)$ {
		allowed_methods POST;
		cgi ./cgi_tester;
    }

	location = /post_body {
		allowed_methods POST;
		client_max_body_size 100;
    }

} #<--- le parser ne test pas le } final

